<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(140deg, #f6f9fc 0%, #eef1f5 100%);
    font-family: 'Inter', sans-serif;
  }

  .login-card {
    display: flex;
    flex-direction: column;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    background-color: white;
    max-width: 400px;
    width: 90%;
    position: relative;
    overflow: hidden;
  }

  .login-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #3182ce, #63b3ed);
  }

  .header {
    display: flex;
    justify-content: center;
    padding: 10px 0 25px 0;
  }

  .header img {
    max-height: 60px;
  }

  .content {
    padding: 10px 0;
  }

  .title {
    color: #2d3748;
    font-size: 24px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 30px;
  }

  .subtitle {
    color: #718096;
    font-size: 15px;
    text-align: center;
    margin-bottom: 30px;
    margin-top: -20px;
  }

  .full-width {
    width: 100%;
    margin-bottom: 20px;
  }

  .button-container {
    display: flex;
    justify-content: center;
    margin: 30px 0 15px 0;
  }

  .button-container button {
    width: 100%;
    padding: 12px 0;
    border-radius: 6px;
    font-weight: 600;
    font-size: 15px;
    background-color: #3182ce;
    color: white;
    border: none;
    transition: all 0.2s ease;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(49, 130, 206, 0.15);
  }

  .button-container button:hover:not([disabled]) {
    background-color: #2b6cb0;
    box-shadow: 0 6px 12px rgba(49, 130, 206, 0.2);
  }

  .button-container button[disabled] {
    background-color: #e2e8f0;
    color: #a0aec0;
    cursor: not-allowed;
    box-shadow: none;
  }

  .alert {
    background-color: #fff5f5;
    color: #e53e3e;
    padding: 14px 16px;
    border-radius: 6px;
    margin-bottom: 25px;
    font-size: 14px;
    display: flex;
    align-items: center;
    border: 1px solid #fed7d7;
  }

  .alert::before {
    content: "⚠️";
    margin-right: 10px;
    font-size: 16px;
  }

  .redirect-link {
    text-align: center;
    margin-top: 25px;
    font-size: 14px;
    color: #718096;
  }

  .redirect-link a {
    color: #3182ce;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
  }

  .redirect-link a:hover {
    color: #2b6cb0;
    text-decoration: underline;
  }

  /* Customize Material form fields */
  ::ng-deep .mat-form-field-appearance-outline .mat-form-field-outline {
    color: #e2e8f0;
  }

  ::ng-deep .mat-form-field-appearance-outline.mat-focused .mat-form-field-outline-thick {
    color: #3182ce;
  }

  ::ng-deep .mat-form-field-appearance-outline .mat-form-field-label {
    color: #718096;
  }

  ::ng-deep .mat-form-field.mat-focused .mat-form-field-label {
    color: #3182ce;
  }

  ::ng-deep .mat-input-element {
    color: #2d3748;
  }

  ::ng-deep .mat-form-field-appearance-outline .mat-form-field-infix {
    padding: 14px 0;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <div class="header">
      <img src="/app/assets/images/logo.png" alt="app logo">
    </div>
    <div class="content">
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Sign in to your account</p>
      <div class="alert" *ngIf="errorMessage">{{ errorMessage }}</div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput
                 placeholder="Enter your email"
                 formControlName="email"
                 required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email format not valid
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput
                 type="password"
                 formControlName="password"
                 required>
          <button mat-icon-button matSuffix>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button
                  type="submit"
                  [disabled]="loginForm.invalid">
            Sign in
          </button>
        </div>
      </form>
      <div class="redirect-link">
        <a routerLink="/register">Don't have an account? Create one</a>
      </div>
    </div>
  </div>
</div>

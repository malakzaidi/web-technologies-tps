<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .container {
            display: flex;
            max-width: 900px;
            gap: 20px;
        }
        
        .reference {
            border-right: 1px solid #ccc;
            padding-right: 20px;
        }
        
        .calculateur {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 350px;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        .imc {
            color: palevioletred;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: pink ;
            color: black ;
            border: none;
            border-radius: a5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: pink ;
        }
        
        #resultat {
            margin-top: 20px;
        }
    </style>
</head>
<body>        
        <div class="calculateur">
            <h1>Calculateur d'IMC</h1>
            <div class="form-group">
                <label for="poids">Poids (kg):</label>
                <input type="number" id="poids" placeholder="76" min="1" max="300" step="0.1">
            </div>
            
            <div class="form-group">
                <label for="taille">Taille (m):</label>
                <input type="number" id="taille" placeholder="1.45" min="0.5" max="2.5" step="0.01">
            </div>
            
            <button id="calculer">Calculer mon IMC </button>
            
            <div id="resultat"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('calculer').addEventListener('click', function() {
            const poids = parseFloat(document.getElementById('poids').value);
            const taille = parseFloat(document.getElementById('taille').value);

            if (isNaN(poids) || isNaN(taille) || poids <= 0 || taille <= 0) {
                document.getElementById('resultat').innerHTML = 'Veuillez entrer des valeurs valides.';
                return;
            }
 
            const imc = poids / (taille * taille);

            let interpretation = '';
            if (imc < 18.5) {
                interpretation = 'insuffisance pondérale';
            } else if (imc < 25) {
                interpretation = 'corpulence normale';
            } else if (imc < 30) {
                interpretation = 'surpoids';
            } else if (imc < 35) {
                interpretation = 'obésité modérée';
            } else if (imc < 40) {
                interpretation = 'obésité sévère';
            } else {
                interpretation = 'obésité morbide ou massive';
            }

            document.getElementById('resultat').innerHTML = 
                `Votre IMC est de ${imc.toFixed(2)}. Vous êtes en état d'${interpretation}.`;
        });
    </script>
</body>
</html>

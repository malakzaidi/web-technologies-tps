<div class="login-container">
  <div class="card">
    <div class="card-header text-center">
      <img src="assets/enset-logo.png" alt="ENSET Logo" class="logo">
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <input type="text" formControlName="email" class="form-control" placeholder="Login"
                 [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].errors }">
          <div *ngIf="submitted && loginForm.controls['email'].errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls['email'].errors?.['required']">Email est requis</div>
            <div *ngIf="loginForm.controls['email'].errors?.['email']">Email doit Ãªtre valide</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Password"
                 [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }">
          <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls['password'].errors?.['required']">Mot de passe est requis</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary w-100">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign In
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
        <div class="text-center mt-3">
          <a routerLink="/signup">New User ? Click to sign up !!</a>
        </div>
      </form>
    </div>
  </div>
</div>

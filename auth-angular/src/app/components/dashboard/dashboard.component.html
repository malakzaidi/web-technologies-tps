<div class="dashboard-container">
  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/enset-logo.png" alt="ENSET Logo" class="logo">
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="fas fa-chart-bar"></i> Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-box"></i> Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-upload"></i> Upload File</a>
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="header">
      <div class="user-info" *ngIf="currentUser">
        Bienvenue, {{currentUser.name}}
      </div>
      <button class="btn btn-danger" (click)="logout()">Déconnexion</button>
    </div>
    <div class="main-content">
      <h2>Tableau de bord</h2>
      <p>Bienvenue sur votre espace personnel.</p>
      <p>Cette page est protégée et accessible uniquement aux utilisateurs authentifiés.</p>
    </div>
  </div>
</div>
